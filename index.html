<!DOCTYPE html>
<html ng-app="universidadApp">
  <head>
    <meta charset="UTF-8" />
    <title>Primer ejemplo angular</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/lib/angular.min.js"></script>
    <script src="js/aplicacion.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="profesorCtrl as profe">
      <h1>Ng-Model y controler de angularjs</h1>
      <hr />
      <p>
        <input
          type="text"
          class="form-control"
          value="{{profe.profesor.nombre}}"
          disabled
        />
        <br />
      </p>

      <div class="row">
        <div class="col-sm-3">
          <div class="card">
            <img
              ng-src="{{profe.profesor.foto}}"
              class="img-thumbnail img-fluid"
              alt="{{profe.profesor.nombre}}"
            />
          </div>
        </div>
        <div class="col-sm-9">
          <div class="card">
            <div class="card-header">{{profe.profesor.edad}} a√±os</div>
            <div class="card-body">{{profe.profesor.bio}}</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
