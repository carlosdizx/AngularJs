<!DOCTYPE html>
<html ng-app="universidadApp">
  <head>
    <meta charset="UTF-8" />
    <title>Primer ejemplo angular</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/lib/angular.min.js"></script>
    <script src="js/aplicacion.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="productoCtrl as producto">
      <h1>Super mercado</h1>
      <hr />
      <div class="row">
        <div class="col-sm-3">
          <div class="card">
            <div class="card-header">
              <h5>agregar productos</h5>
            </div>
            <div class="card-body">
              <form>
                <input type="text" class="form-control" placeholder="Nombre" />
                <br />
                <input
                  type="numbre"
                  class="form-control"
                  placeholder="Precio"
                />
                <br />
                <input
                  type="submit"
                  class="btn btn-success btn-block"
                  value="Registrar"
                />
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-9">
          <div class="card">
            <div class="card-header"></div>
            <div class="card-body"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
